<!DOCTYPE html>

<head>
  <title>NWA Shows</title>

  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="index.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="icon" type="image/png" href="favicon-96.png">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <meta name="description" content="NWA List is a showlist of upcoming live music in Northwest Arkansas">
</head>

<body>
  <header>
    <div class="header__link-wrap">
      <a href="https://forms.gle/smrMgs35fQqRerxV9" target="_blank" class="submit-a-show">
        Submit a show
      </a>
    </div>
    <div class="header__fade"></div>
  </header>

  <div class="container">
    <section class="introduction">
      <h1>NWA Shows</h1>
      <p>Upcoming music in Northwest Arkansas (Washinton and Benton counties). <a
          href="https://forms.gle/smrMgs35fQqRerxV9" target="_blank">Submit shows here.</a></p>
      <p>Event information can change, so use the venue and event links for the most up-to-date information.
      </p>
    </section>

    <section>
      <h2>The List</h2>
      <label class="search-label">
        Search Listings
        <input id="search-input" />
      </label>
      <noscript>JavaScript must be enabled to show the list.</noscript>
      <div id="showlist-mount"></div>
    </section>
  </div>

  <script src="list.js"></script>
  <script src="index.js"></script>
  <script src="tests.js"></script>
</body>
